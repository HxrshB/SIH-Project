<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body class="body">
    <div><p class="logo">DATA-DOX</p></div>
    <div class="signup-container">
        <div class="top_text">Sign up to DATA-DOX</div>
        <div>
            <input class="user" type="text" placeholder="Username">  
        </div>
        <div>
            <input class="email" type="text" placeholder="Email Address or Phone number">  
        </div>
        <div>
            <input class="password" type="password" placeholder="Password">  
        </div>
        <div>
            <input class="confirm_password" type="password" placeholder="Confirm Password">  
        </div>
        <div>
            <button class="btn"><a href="login.html">Sign Up</a></button>  
        </div>
    </div>
    <div class="peek">
        <img src="peeking1.jpg" alt="" class="peek">
    </div>
</body>
</html>
